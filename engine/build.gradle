plugins {
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library'
}

group 'dev.peytob.rpg'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':ecs')
    implementation libraries.spring

    testImplementation libraries.junitApi
    testRuntimeOnly libraries.junitEngine
}

test {
    useJUnitPlatform()
}